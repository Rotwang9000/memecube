<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MemeCube - 3D Meme Coin Visualisation</title>
	<meta name="description" content="An interactive 3D visualization of meme coin tags in a rotating cube formation in space">
	<link rel="stylesheet" href="css/style.css">
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.159.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
			}
		}
	</script>
</head>
<body>
	<div id="container">
		<canvas id="canvas"></canvas>
		
		<div id="ui-overlay">
			<div id="info-panel">
				<h1>MemeCube</h1>
				<p>Navigate with mouse/touch. Click tags to visit.</p>
			</div>
			
			<div id="submission-form">
				<form id="tag-form">
					<h2>Add Your Tag</h2>
					<div class="form-group">
						<label for="tag-name">Meme Coin Tag:</label>
						<input type="text" id="tag-name" required maxlength="15" placeholder="e.g. DOGE, SHIB">
					</div>
					<div class="form-group">
						<label for="tag-url">URL:</label>
						<input type="url" id="tag-url" required placeholder="https://your-website.com">
					</div>
					<button type="submit">Launch Tag</button>
				</form>
			</div>
			
			<div id="controls-help">
				<p>üñ±Ô∏è Drag: Rotate view | üñ±Ô∏è Scroll: Zoom | üñ±Ô∏è Right-click drag: Pan</p>
			</div>
		</div>
	</div>
	
	<script type="module" src="js/main.js"></script>
</body>
</html>
